name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version-file: 'go.mod'

      - name: Install wails3 cli
        run: apt update && go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.9

      - name: Build Wails app
        run: wails3 build
